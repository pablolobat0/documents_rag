services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    develop:
      watch:
        - action: sync
          path: ./backend
          target: /app
        - action: rebuild
          path: pyproject.toml

  qdrant:
    image: qdrant/qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  ollama:
    image: ollama/ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "7869:11434"
    tty: true
    restart: always
    environment:
      - OLLAMA_HOST=0.0.0.0

volumes:
  qdrant_data:
  ollama_data:

